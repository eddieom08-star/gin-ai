                        <div className={`px-4 py-2.5 rounded-2xl ${isAgent ? 'bg-se-card rounded-tl-sm' : 'bg-se-accent rounded-tr-sm'}`}>

                        </div>

        const EvaluationCard = ({ result }) => (
            <div className={`p-3 rounded-lg border ${result.passed ? 'bg-se-success/5 border-se-success/30' : 'bg-se-error/5 border-se-error/30'}`}>
                <div className="flex items-center gap-2 mb-2">
                    <div className={`w-5 h-5 rounded-full flex items-center justify-center ${result.passed ? 'bg-se-success/20 text-se-success' : 'bg-se-error/20 text-se-error'}`}>
                        {result.passed ? <Icons.Check /> : <Icons.X />}

                    <span className="text-sm font-medium">{result.criteriaName}</span>
                </div>
                <p className="text-xs text-se-muted leading-relaxed">{result.reasoning}</p>

        );

        // AI Evaluation function that analyzes conversation against criteria
        const evaluateConversation = (conversation, criteria) => {
            const { structuredSummary, transcript, messageCount, duration } = conversation;
            const outcome = structuredSummary.outcome;
            const sentiment = structuredSummary.sentiment;
            const topics = structuredSummary.topics || [];
            const transcriptText = (transcript || []).map(t => t.content).join(' ').toLowerCase();

            // Parse duration to minutes
            const durationMins = parseInt(duration?.split(':')[0]) || 0;

            // Evaluate based on criteria type/keywords
            const criteriaId = criteria.id.toLowerCase();
            const criteriaName = criteria.name.toLowerCase();
            const instructions = (criteria.instructions || '').toLowerCase();

            // Issue Resolved / Resolution criteria
            if (criteriaId.includes('resolved') || criteriaName.includes('resolved') || criteriaName.includes('resolution')) {
                const passed = outcome === 'resolved' || transcriptText.includes('confirmed') || transcriptText.includes('completed') || transcriptText.includes('booked');
                return {
                    passed,
                    reasoning: passed
                        ? `Issue was successfully resolved. Conversation ended with "${outcome}" status and customer's request was addressed.`
                        : `Issue was not fully resolved. Conversation outcome: "${outcome}". ${structuredSummary.followUpRequired ? 'Follow-up is required.' : ''}`
                };
            }

            // Efficiency / Handling criteria
            if (criteriaId.includes('efficient') || criteriaName.includes('efficient') || criteriaName.includes('handling') || criteriaName.includes('speed')) {
                const passed = durationMins < 5 && messageCount < 15;
                return {
                    passed,
                    reasoning: passed
                        ? `Conversation was handled efficiently in ${duration} with ${messageCount} messages. Agent provided direct and helpful responses.`
                        : `Conversation took ${duration} with ${messageCount} messages. ${durationMins >= 5 ? 'Duration exceeded expected threshold.' : 'More messages exchanged than typical for this request type.'}`
                };
            }

            // Positive Outcome / Sentiment criteria
            if (criteriaId.includes('positive') || criteriaName.includes('positive') || criteriaName.includes('sentiment') || criteriaName.includes('satisfaction')) {
                const endSentiment = sentiment?.end || 'neutral';
                const passed = endSentiment === 'positive' || (endSentiment === 'neutral' && outcome === 'resolved');
                return {
                    passed,
                    reasoning: passed
                        ? `Customer sentiment ended ${endSentiment}. ${transcriptText.includes('thank') ? 'Customer expressed gratitude.' : 'Interaction concluded positively.'}`
                        : `Customer sentiment ended ${endSentiment}. ${transcriptText.includes('frustrat') || transcriptText.includes('upset') ? 'Customer showed signs of dissatisfaction.' : 'Could improve customer experience.'}`
                };
            }

            // Compliance / Policy criteria
            if (criteriaId.includes('compliance') || criteriaName.includes('compliance') || criteriaName.includes('policy') || criteriaName.includes('protocol')) {
                const passed = !transcriptText.includes('cannot') && !transcriptText.includes('not allowed') && outcome !== 'escalated';
                return {
                    passed,
                    reasoning: passed
                        ? `Agent followed standard protocols. No policy violations detected in the conversation.`
                        : `Potential compliance concerns noted. ${outcome === 'escalated' ? 'Conversation required escalation.' : 'Review recommended for policy adherence.'}`
                };
            }

            // Booking / Confirmation criteria
            if (criteriaId.includes('booking') || criteriaName.includes('booking') || criteriaName.includes('confirm')) {
                const hasBookingDetails = structuredSummary.keyEntities.property || structuredSummary.keyEntities.check_in;
                const passed = hasBookingDetails && (transcriptText.includes('confirm') || transcriptText.includes('book') || outcome === 'resolved');
                return {
                    passed,
                    reasoning: passed
                        ? `Booking details captured: ${structuredSummary.keyEntities.property || 'Property recorded'}. Confirmation provided to customer.`
                        : `Booking process incomplete. ${hasBookingDetails ? 'Confirmation may be pending.' : 'Missing key booking details.'}`
                };
            }

            // Default evaluation based on conversation outcome
            const passed = outcome === 'resolved' || (sentiment?.end === 'positive');
            return {
                passed,
                reasoning: passed
                    ? `Conversation analysis indicates criteria "${criteria.name}" was met based on ${outcome} outcome and ${topics.slice(0, 2).join(', ')} topics.`
                    : `Criteria "${criteria.name}" not fully satisfied. Outcome: ${outcome}. Topics: ${topics.slice(0, 2).join(', ')}.`
            };
        };

        // Default Evaluation Criteria - must be defined before SummaryPanel
        const DEFAULT_CRITERIA = [
            { id: 'issue_resolved', name: 'Issue Resolved', description: "Evaluate whether the customer's original issue was fully resolved.", instructions: 'Mark as successful if the agent provided a complete solution or answer, or appropriately escalated to a human agent.', passRate: 84, icon: 'Check' },
            { id: 'efficient_handling', name: 'Efficient Handling', description: 'Assess if the agent handled the conversation efficiently.', instructions: 'Evaluate based on response time, number of unnecessary messages, and directness of communication.', passRate: 91, icon: 'Clock' },
            { id: 'positive_outcome', name: 'Positive Outcome', description: 'Determine if the customer left with a positive impression.', instructions: 'Consider customer sentiment, explicit feedback, and whether they thanked the agent or expressed satisfaction.', passRate: 78, icon: 'TrendingUp' },
        ];

        const SummaryPanel = ({ conversation, evaluationCriteria, isCollapsed, onToggleCollapse, isFullWidth = false }) => {
            const { structuredSummary, evaluationResults, proseSummary } = conversation;

            // Determine which evaluation results to display:
            // 1. If we have API results from ElevenLabs, use those directly
            // 2. Otherwise, run local evaluation against criteria
            const hasApiResults = evaluationResults && evaluationResults.length > 0;

            let criteriaBasedResults;
            if (hasApiResults) {
                // Use ElevenLabs evaluation results directly
                criteriaBasedResults = evaluationResults;
            } else {
                // Fall back to local evaluation using criteria
                const criteriaToUse = evaluationCriteria || DEFAULT_CRITERIA;
                criteriaBasedResults = criteriaToUse.map(c => {
                    const evaluation = evaluateConversation(conversation, c);
                    return {
                        criteriaId: c.id,
                        criteriaName: c.name,
                        passed: evaluation.passed,
                        reasoning: evaluation.reasoning
                    };
                });
            }

            if (isCollapsed) {
                return (
                    <div className="w-12 bg-se-darker border-l border-se-border flex flex-col items-center py-4 transition-all duration-200">
                        <button
                            onClick={onToggleCollapse}
                            className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text"
                            title="Expand AI Summary">
                            <Icons.ChevronLeft />
                        </button>
                        <div className="mt-4 writing-mode-vertical text-xs text-se-muted font-medium" style={{ writingMode: 'vertical-rl', textOrientation: 'mixed' }}>
                            AI Summary
                        </div>
                    </div>
                );
            }

            return (
                <div className={`${isFullWidth ? 'w-full' : 'w-96'} bg-se-darker ${!isFullWidth ? 'border-l border-se-border' : ''} p-4 overflow-y-auto transition-all duration-200`}>
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-sm font-semibold text-se-text">AI Summary</h3>
                        {!isFullWidth && (
                            <button
                                onClick={onToggleCollapse}
                                className="p-1 rounded text-se-muted hover:bg-se-hover hover:text-se-text"
                                title="Collapse AI Summary">
                                <Icons.ChevronRight />
                            </button>
                        )}
                    </div>

                    <div className="space-y-4">
                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Summary</h4>
                            <p className="text-sm text-se-text leading-relaxed">{proseSummary}</p>
                        </div>

                        <div className="flex items-center gap-2 flex-wrap">
                            <OutcomeBadge outcome={structuredSummary.outcome} />
                            <SentimentIndicator sentiment={structuredSummary.sentiment} />
                            {structuredSummary.followUpRequired && (
                                <span className="px-2 py-0.5 rounded text-xs font-medium bg-se-warning/20 text-se-warning">Follow-up</span>
                            )}
                        </div>

                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Topics</h4>
                            <div className="flex flex-wrap gap-1.5">
                                {structuredSummary.topics.map((topic, i) => (
                                    <span key={i} className="px-2 py-1 bg-se-accent/20 text-se-accent text-xs rounded-full">{topic.replace(/_/g, ' ')}</span>
                                ))}
                            </div>
                        </div>

                        {structuredSummary.actionItems.length > 0 && (
                            <div>
                                <h4 className="text-xs font-medium text-se-muted mb-2">Action Items</h4>
                                <ul className="space-y-1">
                                    {structuredSummary.actionItems.map((item, i) => (
                                        <li key={i} className="flex items-start gap-2 text-sm text-se-text">
                                            <div className="w-1.5 h-1.5 rounded-full bg-se-warning mt-1.5 flex-shrink-0" />
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Booking Details</h4>
                            <dl className="space-y-1.5 text-xs">
                                {Object.entries(structuredSummary.keyEntities).map(([key, value]) => (
                                    <div key={key} className="flex justify-between gap-2">
                                        <dt className="text-se-muted flex-shrink-0">{key.replace(/_/g, ' ')}</dt>
                                        <dd className="text-se-text font-medium text-right truncate max-w-[180px]" title={value}>{value}</dd>
                                    </div>
                                ))}
                            </dl>
                        </div>

                        <div className="pt-4 border-t border-se-border">
                            <h4 className="text-xs font-medium text-se-muted mb-3">
                                {evaluationCriteria ? 'Criteria Evaluation' : 'Quality Evaluation'}
                            </h4>
                            <div className="space-y-2">
                                {criteriaBasedResults.map((result, i) => (
                                    <EvaluationCard key={i} result={result} />
                                ))}
                            </div>
                            {evaluationCriteria && (
                                <p className="text-xs text-se-muted mt-3 italic">Evaluations based on your custom criteria</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ConversationDetail = ({ conversation, evaluationCriteria, activeCall, isEvaluateMode = false }) => {
            const [summaryCollapsed, setSummaryCollapsed] = useState(false);
            const [callElapsed, setCallElapsed] = useState('0:00');
            const [agentEventDrawerOpen, setAgentEventDrawerOpen] = useState(false);
            const [selectedAgentEvent, setSelectedAgentEvent] = useState(null);
            const [activeTab, setActiveTab] = useState('transcript'); // 'transcript' or 'summary'

            // Generate event data for an agent message - use real data if available, otherwise mock
            const generateEventData = (entry, index) => {
                const apiData = entry.eventData || {};
                const eventId = apiData.eventId || `${Math.random().toString(36).substr(2, 5)}`;
                const latency = apiData.latency || `${(Math.random() * 0.8 + 0.2).toFixed(1)}s`;
                const tokens = apiData.tokens || Math.floor(Math.random() * 400 + 200);
                return {
                    eventId,
                    action: 'message_to_user',
                    latency: typeof latency === 'number' ? `${latency}s` : latency,
                    tokens,
                    message: entry.content,
                    timestamp: entry.timestamp,
                    systemPrompt: {
                        role: 'You are a helpful customer service agent for StayEasy, a premium hotel booking platform. Your primary goal is to assist customers with their booking inquiries, modifications, cancellations, and any issues they may encounter.',
                        persona: 'Be friendly, professional, and empathetic. Use a warm and welcoming tone while maintaining efficiency. Always acknowledge customer concerns before providing solutions. Show genuine care for their travel experience.',
                        strategy: '1. Greet the customer warmly and professionally\n2. Listen carefully and identify their specific need\n3. Verify booking details when necessary (booking ID, dates, property)\n4. Provide clear, actionable solutions\n5. If unable to resolve, escalate appropriately with full context\n6. Confirm customer satisfaction before ending the conversation',
                        format: 'Keep responses concise but complete. Use natural conversational language. Confirm important details by repeating them back. Avoid technical jargon. Use bullet points for multiple options or steps.'
                    }
                };
            };

            const handleAgentEventClick = (entry, index) => {
                const eventData = generateEventData(entry, index);
                setSelectedAgentEvent(eventData);
                setAgentEventDrawerOpen(true);
            };

            // Timer for active call
            useEffect(() => {
                if (!activeCall) return;
                const startTime = new Date(activeCall.startTime || Date.now());
                const updateTimer = () => {
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    setCallElapsed(`${mins}:${secs.toString().padStart(2, '0')}`);
                };
                updateTimer();
                const interval = setInterval(updateTimer, 1000);
                return () => clearInterval(interval);
            }, [activeCall]);

            // Show active call view
            if (activeCall && !conversation) {
                return (
                    <div className="flex-1 flex flex-col bg-se-dark">
                        <div className="p-4 border-b border-se-border">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="flex items-center gap-3 mb-1">
                                        <h2 className="text-lg font-semibold">Active Call</h2>
                                        <span className="px-2 py-0.5 rounded text-xs font-semibold bg-se-success/20 text-se-success flex items-center gap-1.5">
                                            <span className="relative flex h-2 w-2">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-se-success opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-2 w-2 bg-se-success"></span>
                                            </span>
                                            Live
                                        </span>
                                        <div className="px-2 py-0.5 rounded text-xs font-medium flex items-center gap-1 bg-se-blue/20 text-se-blue">
                                            <Icons.Phone /> voice
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4 text-sm text-se-muted">
                                        <span className="text-se-success font-medium">{callElapsed} elapsed</span>
                                        <span>{activeCall.messageCount || 0} messages</span>
                                        <span className="font-mono text-xs">{activeCall.id}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-center max-w-md">
                                <div className="w-20 h-20 rounded-full bg-se-success/10 flex items-center justify-center mx-auto mb-4 relative">
                                    <div className="absolute inset-0 rounded-full bg-se-success/20 animate-ping"></div>
                                    <Icons.Phone />
                                </div>
                                <h3 className="text-lg font-semibold mb-2">Call in Progress</h3>
                                <p className="text-se-muted text-sm mb-4">
                                    Voice agent conversation is currently active. The full transcript and evaluation will be available once the call ends.
                                </p>
                                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-se-card border border-se-border">
                                    <span className="text-se-muted text-sm">Duration:</span>
                                    <span className="text-se-success font-mono font-semibold">{callElapsed}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!conversation) {
                return (
                    <div className="flex-1 flex items-center justify-center bg-se-dark">
                        <div className="text-center">
                            <div className="w-16 h-16 rounded-full bg-se-card flex items-center justify-center mx-auto mb-4">
                                <Icons.Chat />
                            </div>
                            <p className="text-se-muted">Select a conversation to view details</p>
                        </div>
                    </div>
                );
            }

            const property = conversation.structuredSummary.keyEntities.property || conversation.structuredSummary.keyEntities.original_property || 'Booking';
            const location = conversation.structuredSummary.keyEntities.location || '';

            return (
                <div className="flex-1 flex flex-col bg-se-dark">
                    <div className="p-4 border-b border-se-border">
                        <div className="flex items-center justify-between">
                            <div>
                                <div className="flex items-center gap-3 mb-1">
                                    <h2 className="text-lg font-semibold">{property}</h2>
                                    <OutcomeBadge outcome={conversation.structuredSummary.outcome} />
                                    <div className={`px-2 py-0.5 rounded text-xs font-medium flex items-center gap-1 ${conversation.channel === 'voice' ? 'bg-se-blue/20 text-se-blue' : 'bg-se-accent/20 text-se-accent'}`}>
                                        <ChannelIcon channel={conversation.channel} /> {conversation.channel}
                                    </div>
                                </div>
                                <div className="flex items-center gap-4 text-sm text-se-muted">
                                    {location && <span>{location}</span>}
                                    <span>{formatDate(conversation.date)}</span>
                                    <span>{conversation.duration}</span>
                                    <span>{conversation.messageCount} messages</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {/* Tabs for Evaluate Mode */}
                    {isEvaluateMode && (
                        <div className="border-b border-se-border px-4">
                            <div className="flex gap-6">
                                <button
                                    onClick={() => setActiveTab('transcript')}
                                    className={`py-3 text-sm font-medium border-b-2 transition-colors ${activeTab === 'transcript' ? 'text-se-text border-se-accent' : 'text-se-muted border-transparent hover:text-se-text'}`}>
                                    Transcript
                                </button>
                                <button
                                    onClick={() => setActiveTab('summary')}
                                    className={`py-3 text-sm font-medium border-b-2 transition-colors ${activeTab === 'summary' ? 'text-se-text border-se-accent' : 'text-se-muted border-transparent hover:text-se-text'}`}>
                                    AI Summary
                                </button>
                            </div>
                        </div>
                    )}
                    <div className="flex-1 flex overflow-hidden">
                        {/* In Evaluate mode: show either transcript or summary based on tab */}
                        {isEvaluateMode ? (
                            activeTab === 'transcript' ? (
                                <div className="flex-1 p-4 overflow-y-auto space-y-4">
                                    {conversation.transcript.map((entry, i) => (
                                        <TranscriptMessage
                                            key={i}
                                            entry={entry}
                                            onAgentEventClick={(e) => handleAgentEventClick(e, i)}
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="flex-1 overflow-y-auto">
                                    <SummaryPanel
                                        conversation={conversation}
                                        evaluationCriteria={evaluationCriteria}
                                        isCollapsed={false}
                                        onToggleCollapse={() => {}}
                                        isFullWidth={true}
                                    />
                                </div>
                            )
                        ) : (
                            /* Normal mode: side by side */
                            <>
                                <div className="flex-1 p-4 overflow-y-auto space-y-4">
                                    {conversation.transcript.map((entry, i) => (
                                        <TranscriptMessage
                                            key={i}
                                            entry={entry}
                                            onAgentEventClick={(e) => handleAgentEventClick(e, i)}
                                        />
                                    ))}
                                </div>
                                <SummaryPanel
                                    conversation={conversation}
                                    evaluationCriteria={evaluationCriteria}
                                    isCollapsed={summaryCollapsed}
                                    onToggleCollapse={() => setSummaryCollapsed(!summaryCollapsed)}
                                />
                            </>
                        )}
                    </div>
                    {/* Agent Event Drawer */}
                    <AgentEventDrawer
                        isOpen={agentEventDrawerOpen}
                        onClose={() => setAgentEventDrawerOpen(false)}
                        eventData={selectedAgentEvent}
                    />
                </div>
            );
        };

        // API Configuration
        const API_BASE = '/api';
        const USE_LIVE_API = true; // Toggle to switch between live API and mock data

        // Transform ElevenLabs conversation to dashboard format
        const transformConversation = (conv, details = null) => {
            // Basic info from list API
            const base = {
                id: conv.conversation_id || conv.id,
                date: conv.start_time || conv.created_at || new Date().toISOString(),
                duration: conv.call_duration ? formatDuration(conv.call_duration) : '0:00',
                messageCount: details?.transcript?.length || conv.turn_count || 0,
                channel: 'voice',
                status: conv.status || 'successful',
            };

            // If we have full details, use them
            if (details) {
                const transcript = (details.transcript || []).map((msg, idx) => ({
                    role: msg.role === 'agent' ? 'agent' : 'customer',
                    content: msg.message || msg.text || '',
                    timestamp: formatTimestamp(idx * 10), // Approximate timestamps
                    // Include event metadata if available from API
                    eventData: msg.role === 'agent' ? {
                        eventId: msg.event_id || msg.id || null,
                        latency: msg.latency || msg.response_time || null,
                        tokens: msg.tokens || msg.token_count || null
                    } : null
                }));

                // Extract analysis if available
                const analysis = details.analysis || {};

                // ElevenLabs uses transcript_summary for the AI summary
                const aiSummary = analysis.transcript_summary || analysis.summary || analysis.call_summary || 'Voice agent conversation.';

                // Extract topics from call_summary_title or generate from summary
                const extractTopics = () => {
                    if (analysis.topics && analysis.topics.length > 0) return analysis.topics;
                    // Generate topics from call_summary_title
                    if (analysis.call_summary_title) {
                        return [analysis.call_summary_title.toLowerCase().replace(/\s+/g, '_')];
                    }
                    // Extract key topics from summary
                    const summary = aiSummary.toLowerCase();
                    const topicKeywords = [];
                    if (summary.includes('booking') || summary.includes('reservation')) topicKeywords.push('booking_modification');
                    if (summary.includes('date') || summary.includes('reschedule')) topicKeywords.push('date_change');
                    if (summary.includes('cancel')) topicKeywords.push('cancellation');
                    if (summary.includes('check-in') || summary.includes('checkin')) topicKeywords.push('early_checkin');
                    if (summary.includes('refund') || summary.includes('charge')) topicKeywords.push('billing');
                    if (summary.includes('room') || summary.includes('upgrade')) topicKeywords.push('room_request');
                    return topicKeywords.length > 0 ? topicKeywords : ['general_inquiry'];
                };

                // Map call_successful to outcome
                const getOutcome = () => {
                    if (analysis.call_successful === 'success') return 'resolved';
                    if (analysis.call_successful === 'failure') return 'abandoned';
                    return mapStatus(conv.status, analysis);
                };

                return {
                    ...base,
                    messageCount: transcript.length,
                    transcript,
                    proseSummary: aiSummary,
                    structuredSummary: {
                        outcome: getOutcome(),
                        sentiment: {
                            start: analysis.user_sentiment_start || 'neutral',
                            end: analysis.user_sentiment_end || analysis.user_sentiment || 'satisfied'
                        },
                        topics: extractTopics(),
                        actionItems: analysis.action_items || [],
                        followUpRequired: analysis.follow_up_required || false,
                        keyEntities: extractEntities(analysis, details),
                        summary: aiSummary
                    },
                    // Extract evaluation results from ElevenLabs
                    evaluationResults: extractEvaluationResults(analysis, details)
                };
            }

            // Minimal version without details
            return {
                ...base,
                transcript: [],
                proseSummary: 'Loading conversation details...',
                structuredSummary: {
                    outcome: mapStatus(conv.status),
                    sentiment: { start: 'neutral', end: 'neutral' },
                    topics: ['voice_call'],
                    actionItems: [],
                    followUpRequired: false,
                    keyEntities: { conversation_id: base.id },
                    summary: 'Voice agent conversation'
                },
                evaluationResults: []
            };
        };

        const formatDuration = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        const formatTimestamp = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        const mapStatus = (status, analysis = {}) => {
            if (analysis.outcome) return analysis.outcome;
            const statusMap = {
                'done': 'resolved',
                'completed': 'resolved',
                'success': 'resolved',
                'successful': 'resolved',
                'failed': 'abandoned',
                'error': 'abandoned',
                'transferred': 'handed_over',
                'escalated': 'escalated'
            };
            return statusMap[status?.toLowerCase()] || 'resolved';
        };

        // Extract evaluation results from ElevenLabs API response
        // ElevenLabs returns: evaluation_criteria_results_list (array) or evaluation_criteria_results (object)
        const extractEvaluationResults = (analysis, details) => {
            // Prefer the list format, fall back to object format
            let evalArray = analysis.evaluation_criteria_results_list || [];

            // If list is empty, try the object format
            if (evalArray.length === 0 && analysis.evaluation_criteria_results) {
                const obj = analysis.evaluation_criteria_results;
                if (typeof obj === 'object' && Object.keys(obj).length > 0) {
                    evalArray = Object.values(obj);
                }
            }

            // Map ElevenLabs format to our format
            // ElevenLabs uses: criteria_id, result ("success"/"failure"), rationale
            return evalArray.map(er => {
                // Convert criteria_id to readable name (e.g., "issue_resolved" -> "Issue Resolved")
                const criteriaName = er.criteria_id
                    ? er.criteria_id.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')
                    : 'Evaluation';

                return {
                    criteriaId: er.criteria_id || '',
                    criteriaName: criteriaName,
                    passed: er.result === 'success',
                    reasoning: er.rationale || ''
                };
            });
        };

        const extractEntities = (analysis, details) => {
            const entities = {};

            // Extract from data_collection_results object
            if (analysis.data_collection_results && typeof analysis.data_collection_results === 'object') {
                Object.entries(analysis.data_collection_results).forEach(([key, value]) => {
                    if (value && typeof value === 'string') {
                        entities[key] = value;
                    }
                });
            }

            // Also check data_collection_results_list (array format)
            if (analysis.data_collection_results_list && Array.isArray(analysis.data_collection_results_list)) {
                analysis.data_collection_results_list.forEach(item => {
                    if (item.name && item.value) {
                        entities[item.name] = item.value;
                    }
                });
            }

            // Extract booking details from transcript_summary using patterns
            const summary = analysis.transcript_summary || analysis.summary || '';
            if (summary) {
                // Extract booking reference (BK-XXXXXXX or similar patterns)
                const bookingMatch = summary.match(/(?:booking|reference|BK[-\s]?)([A-Z0-9-]+)/i);
                if (bookingMatch && !entities.booking_id) {
                    entities.booking_id = bookingMatch[1].startsWith('BK') ? bookingMatch[1] : `BK-${bookingMatch[1]}`;
                }

                // Extract hotel/property name
                const hotelPatterns = [
                    /(?:at|for)\s+(?:the\s+)?([A-Z][A-Za-z\s&]+(?:Hotel|Resort|Inn|Spa|Suites))/i,
                    /(?:Grand|Park|Hilton|Marriott|Hyatt)[A-Za-z\s&]+/i
                ];
                for (const pattern of hotelPatterns) {
                    const match = summary.match(pattern);
                    if (match && !entities.property) {
                        entities.property = match[1] || match[0];
                        break;
                    }
                }

                // Extract location
                const locationMatch = summary.match(/in\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?(?:,\s*[A-Z][a-z]+)?)/);
                if (locationMatch && !entities.location) {
                    entities.location = locationMatch[1];
                }

                // Extract dates
                const datePattern = /(?:March|April|May|June|July|August|September|October|November|December|January|February)\s+\d{1,2}(?:st|nd|rd|th)?(?:\s*[-–to]+\s*\d{1,2}(?:st|nd|rd|th)?)?/gi;
                const dates = summary.match(datePattern);
                if (dates && dates.length > 0) {
                    if (!entities.dates) entities.dates = dates.join(' to ');
                }
            }

            // Add conversation metadata
            if (details.conversation_id) entities.conversation_id = details.conversation_id;

            return Object.keys(entities).length > 0 ? entities : { conversation_id: details.conversation_id };
        };

        // Evaluate Table View Component
        const EvaluateTableView = ({ conversations, selectedId, onSelect, search, setSearch }) => {
            const filteredConversations = conversations.filter(c => {
                const property = c.structuredSummary?.keyEntities?.property || 'Conversation';
                return property.toLowerCase().includes(search.toLowerCase()) ||
                       c.proseSummary?.toLowerCase().includes(search.toLowerCase());
            });

            const getStatusBadge = (status) => {
                const statusMap = {
                    'successful': { label: 'Successful', style: 'bg-se-success/20 text-se-success' },
                    'resolved': { label: 'Successful', style: 'bg-se-success/20 text-se-success' },
                    'failed': { label: 'Failed', style: 'bg-se-error/20 text-se-error' },
                    'escalated': { label: 'Failed', style: 'bg-se-error/20 text-se-error' },
                    'abandoned': { label: 'Failed', style: 'bg-se-error/20 text-se-error' },
                    'pending': { label: 'Pending', style: 'bg-se-warning/20 text-se-warning' }
                };
                const { label, style } = statusMap[status] || statusMap.successful;
                return <span className={`px-2 py-1 rounded text-xs font-medium ${style}`}>{label}</span>;
            };

            const getConversationTitle = (c) => {
                return c.id || 'Conversation';
            };

            return (
                <div className="flex-1 flex flex-col bg-se-dark overflow-hidden">
                    {/* Search Bar */}
                    <div className="p-4">
                        <div className="relative">
                            <Icons.Search />
                            <input
                                type="text"
                                placeholder="Search conversations..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                className="w-full pl-10 pr-4 py-2.5 bg-se-card border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:border-se-accent"
                                style={{ paddingLeft: '2.5rem' }}
                            />
                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-se-muted">
                                <Icons.Search />
                            </div>
                        </div>
                    </div>

                    {/* Table */}
                    <div className="flex-1 overflow-auto px-4 pb-4">
                        <div className="bg-se-card rounded-lg border border-se-border overflow-hidden">
                            {/* Table Header */}
                            <div className="grid grid-cols-4 gap-4 px-4 py-3 border-b border-se-border text-xs font-medium text-se-muted uppercase tracking-wider">
                                <div>Conversation</div>
                                <div>Duration</div>
                                <div>Messages</div>
                                <div>Status</div>
                            </div>

                            {/* Table Rows */}
                            <div className="divide-y divide-se-border">
                                {filteredConversations.map((c) => (
                                    <div
                                        key={c.id}
                                        onClick={() => onSelect(c.id)}
                                        className={`grid grid-cols-4 gap-4 px-4 py-4 cursor-pointer transition-colors hover:bg-se-hover ${selectedId === c.id ? 'bg-se-hover' : ''}`}>
                                        <div className="min-w-0">
                                            <div className="text-sm font-medium text-se-text truncate">{getConversationTitle(c)}</div>
                                            <div className="text-xs text-se-muted truncate">{formatDate(c.date)}</div>
                                        </div>
                                        <div className="text-sm text-se-muted self-center truncate">{c.duration}</div>
                                        <div className="text-sm text-se-muted self-center">{c.messageCount}</div>
                                        <div className="self-center flex-shrink-0">{getStatusBadge(c.structuredSummary?.outcome || c.status)}</div>
                                    </div>
                                ))}
                            </div>

                            {filteredConversations.length === 0 && (
                                <div className="px-4 py-8 text-center text-se-muted text-sm">
                                    No conversations found
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Evaluation Criteria Panel Component
        const EvaluationCriteriaPanel = ({ criteria, onAdd, onEdit, isCollapsed, onToggleCollapse }) => {
            const getIcon = (iconName) => {
                const iconMap = { Check: Icons.Check, Clock: Icons.Clock, TrendingUp: Icons.TrendingUp };
                const Icon = iconMap[iconName] || Icons.Clipboard;
                return <Icon />;
            };

            if (isCollapsed) {
                return (
                    <div className="w-12 bg-se-darker border-l border-se-border flex flex-col items-center py-4 transition-all duration-200">
                        <button
                            onClick={onToggleCollapse}
                            className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text"
                            title="Expand Criteria">
                            <Icons.ChevronLeft />
                        </button>
                        <div className="mt-4 writing-mode-vertical text-xs text-se-muted font-medium" style={{ writingMode: 'vertical-rl', textOrientation: 'mixed' }}>
                            Criteria
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-80 bg-se-darker border-l border-se-border p-4 overflow-y-auto transition-all duration-200">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-sm font-semibold text-se-text">Evaluation Criteria</h3>
                        <div className="flex items-center gap-2">
                            <button onClick={onAdd} className="p-1.5 rounded bg-se-accent/20 text-se-accent hover:bg-se-accent/30 transition-colors">
                                <Icons.Plus />
                            </button>
                            <button
                                onClick={onToggleCollapse}
                                className="p-1 rounded text-se-muted hover:bg-se-hover hover:text-se-text"
                                title="Collapse Criteria">
                                <Icons.ChevronRight />
                            </button>
                        </div>
                    </div>
                    <div className="space-y-3">
                        {criteria.map((c) => (
                            <div key={c.id} onClick={() => onEdit(c)}
                                className="p-3 rounded-lg border border-se-border bg-se-card hover:border-se-accent/50 hover:bg-se-hover transition-all cursor-pointer">
                                <div className="flex items-center gap-2 mb-1">
                                    <div className="p-1.5 bg-se-border rounded text-se-accent">{getIcon(c.icon)}</div>
                                    <span className="text-sm font-medium text-se-text">{c.name}</span>
                                </div>
                                <p className="text-xs text-se-muted mb-2 ml-8">{c.description}</p>
                                <div className="flex items-center gap-2">
                                    <div className="flex-1 h-1.5 bg-se-border rounded-full overflow-hidden">
                                        <div className="h-full bg-se-accent rounded-full transition-all" style={{ width: `${c.passRate}%` }} />
                                    </div>
                                    <span className="text-xs text-se-muted">{c.passRate}%</span>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="mt-4 p-3 bg-se-card/50 rounded-lg border border-se-border">
                        <p className="text-xs text-se-muted">Criteria are used to evaluate each conversation. Results appear in the AI Summary panel.</p>
                    </div>
                </div>
            );
        };

        // Criteria Drawer Component
        const CriteriaDrawer = ({ isOpen, criteria, onClose, onSave, onDelete }) => {
            const [formData, setFormData] = useState({ name: '', description: '', instructions: '' });
            const isEditing = criteria !== null;

            useEffect(() => {
                if (criteria) {
                    setFormData({ name: criteria.name, description: criteria.description, instructions: criteria.instructions || '' });
                } else {
                    setFormData({ name: '', description: '', instructions: '' });
                }
            }, [criteria, isOpen]);

            const handleSave = () => {
                if (formData.name && formData.description) {
                    onSave({ ...criteria, ...formData, id: criteria?.id || formData.name.toLowerCase().replace(/\s+/g, '_'), passRate: criteria?.passRate || 0, icon: criteria?.icon || 'Check' });
                }
            };

            if (!isOpen) return null;

            return (
                <>
                    <div className="fixed inset-0 bg-black/50 z-40" onClick={onClose} />
                    <div className="fixed right-0 top-0 h-full w-96 bg-se-darker border-l border-se-border z-50 shadow-2xl flex flex-col" style={{ animation: 'slideIn 0.2s ease-out' }}>
                        <div className="p-4 border-b border-se-border">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h2 className="text-lg font-semibold text-se-text">{isEditing ? 'Edit Criteria' : 'Create Criteria'}</h2>
                                    <p className="text-xs text-se-muted mt-1">{isEditing ? 'Modify evaluation criteria' : 'Define how conversations are evaluated'}</p>
                                </div>
                                <button onClick={onClose} className="p-1.5 hover:bg-se-hover rounded transition-colors text-se-muted">
                                    <Icons.X />
                                </button>
                            </div>
                        </div>
                        <div className="flex-1 p-4 overflow-y-auto space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-se-muted mb-1.5">Criteria Name</label>
                                <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    placeholder="e.g., Customer Satisfaction" className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm focus:outline-none focus:border-se-accent" />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-se-muted mb-1.5">Description</label>
                                <textarea value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    placeholder="Brief description of what this criteria measures..." rows={3}
                                    className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm focus:outline-none focus:border-se-accent resize-none" />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-se-muted mb-1.5">Evaluation Instructions</label>
                                <textarea value={formData.instructions} onChange={(e) => setFormData({...formData, instructions: e.target.value})}
                                    placeholder="Detailed instructions for how the AI should evaluate this criteria..." rows={5}
                                    className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm focus:outline-none focus:border-se-accent resize-none" />
                                <p className="text-xs text-se-muted mt-1">This will be used as a prompt for evaluating conversations.</p>
                            </div>
                            <div className="p-3 bg-se-card/50 rounded-lg border border-se-border">
                                <p className="text-xs font-medium text-se-text mb-1">Tips for good criteria</p>
                                <ul className="text-xs text-se-muted space-y-0.5">
                                    <li>• Be specific about what constitutes success</li>
                                    <li>• Include examples of pass/fail scenarios</li>
                                    <li>• Focus on one measurable outcome</li>
                                </ul>
                            </div>
                            {isEditing && criteria.passRate > 0 && (
                                <div className="p-3 bg-se-card/50 rounded-lg border border-se-border">
                                    <p className="text-xs font-medium text-se-muted mb-2">Performance</p>
                                    <div className="flex items-center gap-2">
                                        <div className="flex-1 h-2 bg-se-border rounded-full overflow-hidden">
                                            <div className="h-full bg-se-accent rounded-full" style={{ width: `${criteria.passRate}%` }} />
                                        </div>
                                        <span className="text-sm font-semibold text-se-accent">{criteria.passRate}%</span>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="p-4 border-t border-se-border space-y-2">
                            {isEditing && (
                                <button onClick={() => onDelete(criteria.id)} className="w-full px-3 py-2 bg-se-error/10 hover:bg-se-error/20 text-se-error rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-2">
                                    <Icons.Trash /> Delete Criteria
                                </button>
                            )}
                            <div className="flex gap-2">
                                <button onClick={onClose} className="flex-1 px-3 py-2 bg-se-card hover:bg-se-hover rounded-lg text-sm font-medium transition-colors">Cancel</button>
                                <button onClick={handleSave} disabled={!formData.name || !formData.description}
                                    className="flex-1 px-3 py-2 bg-se-accent hover:bg-se-accent/80 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg text-sm font-medium transition-colors text-white">
                                    {isEditing ? 'Save Changes' : 'Create'}
                                </button>
                            </div>
                        </div>
                    </div>
                    <style>{'@keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }'}</style>
                </>
            );
        };

        // Main App
        const App = () => {
            const [conversations, setConversations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedId, setSelectedId] = useState(null);
            const [conversationFilter, setConversationFilter] = useState('all');
            const [search, setSearch] = useState('');
            const [useMockData, setUseMockData] = useState(!USE_LIVE_API);

            // Active Call State
            const [activeCall, setActiveCall] = useState(null);

            // Sidebar State
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [criteriaPanelCollapsed, setCriteriaPanelCollapsed] = useState(false);

            // Evaluation Criteria State
            const [evaluationCriteria, setEvaluationCriteria] = useState(DEFAULT_CRITERIA);
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [editingCriteria, setEditingCriteria] = useState(null);

            const openCreateDrawer = () => { setEditingCriteria(null); setIsDrawerOpen(true); };
            const openEditDrawer = (criteria) => { setEditingCriteria(criteria); setIsDrawerOpen(true); };
            const closeDrawer = () => { setIsDrawerOpen(false); setEditingCriteria(null); };

            const saveCriteria = (criteriaData) => {
                if (editingCriteria) {
                    setEvaluationCriteria(evaluationCriteria.map(c => c.id === criteriaData.id ? criteriaData : c));
                } else {
                    setEvaluationCriteria([...evaluationCriteria, criteriaData]);
                }
                closeDrawer();
            };

            const deleteCriteria = (id) => {
                setEvaluationCriteria(evaluationCriteria.filter(c => c.id !== id));
                closeDrawer();
            };

            // Fetch conversations from API
            const fetchConversations = async () => {
                if (useMockData) {
                    setConversations(MOCK_CONVERSATIONS);
                    setLoading(false);
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(`${API_BASE}/conversations`);
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    const data = await response.json();

                    // ElevenLabs returns { conversations: [...] }
                    const convList = data.conversations || data || [];

                    if (convList.length === 0) {
                        // No live conversations, fall back to mock
                        console.log('No live conversations found, using mock data');
                        setConversations(MOCK_CONVERSATIONS);
                        setActiveCall(null);
                        setUseMockData(true);
                        setLoading(false);
                        return;
                    }

                    // Separate active calls from completed conversations
                    const activeStatuses = ['active', 'in_progress', 'processing', 'ongoing'];
                    const activeConvs = convList.filter(c => activeStatuses.includes(c.status?.toLowerCase()));
                    const completedConvs = convList.filter(c => !activeStatuses.includes(c.status?.toLowerCase()));

                    // Set active call if found
                    if (activeConvs.length > 0) {
                        const active = activeConvs[0];
                        setActiveCall({
                            id: active.conversation_id || active.id,
                            startTime: active.start_time || active.created_at || new Date().toISOString(),
                            status: 'active',
                            messageCount: active.turn_count || 0
                        });
                    } else {
                        setActiveCall(null);
                    }

                    // Transform basic list first (completed conversations only)
                    const basicConvs = completedConvs.map(c => transformConversation(c));
                    setConversations(basicConvs);

                    // Fetch full details for each completed conversation
                    const detailedConvs = await Promise.all(
                        completedConvs.slice(0, 20).map(async (conv) => {
                            try {
                                const detailRes = await fetch(`${API_BASE}/conversations/${conv.conversation_id}`);
                                if (detailRes.ok) {
                                    const details = await detailRes.json();
                                    return transformConversation(conv, details);
                                }
                            } catch (e) {
                                console.warn(`Failed to fetch details for ${conv.conversation_id}:`, e);
                            }
                            return transformConversation(conv);
                        })
                    );

                    setConversations(detailedConvs);
                } catch (err) {
                    console.error('Failed to fetch conversations:', err);
                    setError(err.message);
                    // Fall back to mock data on error
                    setConversations(MOCK_CONVERSATIONS);
                    setUseMockData(true);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchConversations();
            }, [useMockData]);

            // Poll for active calls every 5 seconds when using live API
            useEffect(() => {
                if (useMockData) return;

                const pollActiveCalls = async () => {
                    try {
                        const response = await fetch(`${API_BASE}/conversations`);
                        if (!response.ok) return;
                        const data = await response.json();
                        const convList = data.conversations || data || [];

                        const activeStatuses = ['active', 'in_progress', 'processing', 'ongoing'];
                        const activeConvs = convList.filter(c => activeStatuses.includes(c.status?.toLowerCase()));

                        if (activeConvs.length > 0) {
                            const active = activeConvs[0];
                            setActiveCall(prev => ({
                                id: active.conversation_id || active.id,
                                startTime: prev?.id === (active.conversation_id || active.id)
                                    ? prev.startTime // Keep original start time
                                    : (active.start_time || active.created_at || new Date().toISOString()),
                                status: 'active',
                                messageCount: active.turn_count || 0
                            }));
                        } else if (activeCall) {
                            // Call ended - refresh to get the completed conversation
                            setActiveCall(null);
                            fetchConversations();
                        }
                    } catch (e) {
                        console.warn('Failed to poll active calls:', e);
                    }
                };

                const interval = setInterval(pollActiveCalls, 5000);
                return () => clearInterval(interval);
            }, [useMockData, activeCall]);

            // Handler for selecting an active call
            const handleSelectActiveCall = (call) => {
                setSelectedId(call.id);
            };

            const selectedConversation = useMemo(() =>
                conversations.find(c => c.id === selectedId),
                [conversations, selectedId]
            );

            // Check if selected ID is the active call
            const isActiveCallSelected = activeCall && selectedId === activeCall.id;

            const toggleDataSource = () => {
                setUseMockData(!useMockData);
            };

            const isEvaluateMode = conversationFilter === 'evaluate';

            return (
                <div className="h-screen flex">
                    <NavSidebar
                        conversationFilter={conversationFilter}
                        setConversationFilter={setConversationFilter}
                        isCollapsed={sidebarCollapsed}
                        onToggleCollapse={() => setSidebarCollapsed(!sidebarCollapsed)}
                    />
                    {isEvaluateMode ? (
                        <>
                            <ConversationList
                                conversations={conversations}
                                selectedId={selectedId}
                                onSelect={setSelectedId}
                                filter="all"
                                search={search}
                                setSearch={setSearch}
                                loading={loading}
                                error={error}
                                onRefresh={fetchConversations}
                                useMockData={useMockData}
                                onToggleDataSource={toggleDataSource}
                                activeCall={activeCall}
                                onSelectActiveCall={handleSelectActiveCall}
                            />
                            {selectedConversation && (
                                <ConversationDetail conversation={selectedConversation} evaluationCriteria={evaluationCriteria} isEvaluateMode={true} />
                            )}
                            <EvaluationCriteriaPanel
                                criteria={evaluationCriteria}
                                onAdd={openCreateDrawer}
                                onEdit={openEditDrawer}
                                isCollapsed={criteriaPanelCollapsed}
                                onToggleCollapse={() => setCriteriaPanelCollapsed(!criteriaPanelCollapsed)}
                            />
                        </>
                    ) : (
                        <>
                            <ConversationList
                                conversations={conversations}
                                selectedId={selectedId}
                                onSelect={setSelectedId}
                                filter={conversationFilter}
                                search={search}
                                setSearch={setSearch}
                                loading={loading}
                                error={error}
                                onRefresh={fetchConversations}
                                useMockData={useMockData}
                                onToggleDataSource={toggleDataSource}
                                activeCall={activeCall}
                                onSelectActiveCall={handleSelectActiveCall}
                            />
                            <ConversationDetail
                                conversation={selectedConversation}
                                evaluationCriteria={null}
                                activeCall={isActiveCallSelected ? activeCall : null}
                            />
                        </>
                    )}
                    <CriteriaDrawer
                        isOpen={isDrawerOpen}
                        criteria={editingCriteria}
                        onClose={closeDrawer}
                        onSave={saveCriteria}
                        onDelete={deleteCriteria}
                    />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
