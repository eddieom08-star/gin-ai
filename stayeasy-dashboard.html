            Maximize: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>,
            GripVertical: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="9" cy="6" r="1" fill="currentColor"/><circle cx="15" cy="6" r="1" fill="currentColor"/><circle cx="9" cy="12" r="1" fill="currentColor"/><circle cx="15" cy="12" r="1" fill="currentColor"/><circle cx="9" cy="18" r="1" fill="currentColor"/><circle cx="15" cy="18" r="1" fill="currentColor"/></svg>,
            Code: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>,
            FileText: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>,
            HelpCircle: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth="2"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3m.08 4h.01"/></svg>,
            ToggleOn: () => <svg className="w-10 h-6" viewBox="0 0 40 24" fill="none"><rect x="1" y="1" width="38" height="22" rx="11" fill="#10b981" stroke="#10b981" strokeWidth="2"/><circle cx="28" cy="12" r="8" fill="white"/></svg>,
            ToggleOff: () => <svg className="w-10 h-6" viewBox="0 0 40 24" fill="none"><rect x="1" y="1" width="38" height="22" rx="11" fill="#2a2d35" stroke="#2a2d35" strokeWidth="2"/><circle cx="12" cy="12" r="8" fill="#9ca3af"/></svg>,
            ArrowLeft: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>,
        };

        const Header = () => {

                    </div>
                    <div className="flex items-center gap-4">

                        <button className="p-2 rounded-lg text-se-muted hover:text-se-text hover:bg-se-hover transition-colors relative">
                            <Icons.Bell />
                            <span className="absolute top-1.5 right-1.5 w-2 h-2 bg-se-accent rounded-full"></span>
                        </button>
                        {/* Avatar */}
                        <div className="relative">
                            <button

                                <div className="w-8 h-8 rounded-full bg-gradient-to-br from-se-accent to-se-blue flex items-center justify-center text-white text-sm font-semibold">
                                    EO
                                </div>
                                <div className="hidden sm:block text-left">
                                    <div className="text-sm font-medium text-se-text">Eddie O</div>
                                    <div className="text-xs text-se-muted">Admin</div>
                                </div>
                                <Icons.ChevronDown />
                            </button>
                            {dropdownOpen && (
                                <>

                                        <button className="w-full px-4 py-2 text-left text-sm text-se-text hover:bg-se-hover transition-colors">Settings</button>
                                        <div className="border-t border-se-border my-1"></div>
                                        <button className="w-full px-4 py-2 text-left text-sm text-se-error hover:bg-se-hover transition-colors">Sign out</button>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </header>
            );
        };

        const AgentConfigScreen = ({ onBack, agentName }) => {
            const [formData, setFormData] = useState({
                name: agentName || '',
                description: '',
                model: 'gpt-4o-mini',
                modelProvider: 'OpenAI',
                agentRole: '',
                agentGoal: '',
                agentInstructions: '',
                isManagerAgent: false
            });
            const [tools, setTools] = useState([]);
            const [examples, setExamples] = useState([]);
            const [structuredOutputs, setStructuredOutputs] = useState([]);
            const [isModelDropdownOpen, setIsModelDropdownOpen] = useState(false);
            const [expandedTextarea, setExpandedTextarea] = useState(null);

            const modelOptions = [
                { provider: 'OpenAI', models: ['gpt-4o', 'gpt-4o-mini', 'gpt-4-turbo', 'gpt-3.5-turbo'] },
                { provider: 'Anthropic', models: ['claude-3-opus', 'claude-3-sonnet', 'claude-3-haiku'] },
                { provider: 'Google', models: ['gemini-pro', 'gemini-pro-vision'] }
            ];

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleModelSelect = (provider, model) => {
                setFormData(prev => ({ ...prev, modelProvider: provider, model: model }));
                setIsModelDropdownOpen(false);
            };

            const addTool = () => setTools(prev => [...prev, { id: Date.now(), name: '', description: '' }]);
            const removeTool = (id) => setTools(prev => prev.filter(t => t.id !== id));
            const addExample = () => setExamples(prev => [...prev, { id: Date.now(), input: '', output: '' }]);
            const removeExample = (id) => setExamples(prev => prev.filter(e => e.id !== id));
            const addStructuredOutput = () => setStructuredOutputs(prev => [...prev, { id: Date.now(), schema: '{\n  \n}' }]);
            const removeStructuredOutput = (id) => setStructuredOutputs(prev => prev.filter(s => s.id !== id));

                    <div className="bg-se-card border border-se-border rounded-xl w-full max-w-4xl max-h-[80vh] flex flex-col shadow-2xl">
                        <div className="flex items-center justify-between p-4 border-b border-se-border">
                            <h3 className="text-lg font-medium text-se-text">{label}</h3>
                            <button onClick={onClose} className="px-4 py-2 bg-se-accent hover:bg-se-accent/80 text-white rounded-lg text-sm font-medium transition-colors">
                                Done

                        </div>
                        <textarea
                            value={value}
                            onChange={(e) => handleInputChange(field, e.target.value)}
                            className="flex-1 p-4 bg-transparent text-se-text text-sm focus:outline-none resize-none"
                            autoFocus

                    </div>
                </div>

                            field={expandedTextarea.field}
                            label={expandedTextarea.label}
                            value={formData[expandedTextarea.field]}

                                    value={formData.name}

                                />
                            </div>

                            {/* Description Field */}

                                <label className="block text-sm font-medium text-se-text mb-2">Description</label>

                                    type="text"
                                    value={formData.description}
                                    onChange={(e) => handleInputChange('description', e.target.value)}
                                    placeholder="Agent description"

                                <div className="flex items-center justify-between mb-2">
                                    <label className="block text-sm font-medium text-se-text">Model</label>

                                        <Icons.HelpCircle />
                                        Need help choosing?
                                    </a>
                                </div>
                                <div className="relative">
                                    <button
                                        onClick={() => setIsModelDropdownOpen(!isModelDropdownOpen)}

                                    >
                                        <span>{formData.modelProvider} / {formData.model}</span>
                                        <div className="flex items-center gap-2">
                                            <Icons.Tool />
                                            <Icons.ChevronDown />
                                        </div>
                                    </button>

                                                        <div className="px-4 py-2 bg-se-hover text-xs font-medium text-se-muted uppercase tracking-wider">
                                                            {group.provider}
                                                        </div>
                                                        {group.models.map((model) => (
                                                            <button
                                                                key={model}
                                                                onClick={() => handleModelSelect(group.provider, model)}
                                                                className={`w-full px-4 py-2.5 text-left text-sm hover:bg-se-hover transition-colors ${
                                                                    formData.model === model && formData.modelProvider === group.provider
                                                                        ? 'bg-se-accent/20 text-se-accent'
                                                                        : 'text-se-text'
                                                                }`}
                                                            >
                                                                {model}
                                                            </button>
                                                        ))}
                                                    </div>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>

                            {/* Agent Role */}
                            <div className="bg-se-dark/50 rounded-lg border border-se-border p-4">

                                    <label className="block text-sm font-medium text-se-text">Agent Role</label>
                                    <button className="inline-flex items-center gap-1.5 px-3 py-1.5 bg-se-hover border border-se-border text-se-text rounded-lg text-xs font-medium hover:bg-se-border transition-colors">
                                        <Icons.Wand />
                                        Generate with AI
                                    </button>
                                </div>
                                <textarea
                                    value={formData.agentRole}
                                    onChange={(e) => handleInputChange('agentRole', e.target.value)}

                                    >
                                        <Icons.Maximize />
                                    </button>
                                </div>
                                <textarea
                                    value={formData.agentGoal}
                                    onChange={(e) => handleInputChange('agentGoal', e.target.value)}

                            {/* Agent Instructions */}

                                        <Icons.Maximize />

                                    className="w-full px-4 py-3 bg-se-dark border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent focus:border-transparent transition-all resize-none"

                            <div className="flex items-center justify-between py-4 border-t border-b border-se-border">

                                    <button onClick={() => handleInputChange('isManagerAgent', !formData.isManagerAgent)}>
                                        {formData.isManagerAgent ? <Icons.ToggleOn /> : <Icons.ToggleOff />}

                                    <span className="text-sm font-medium text-se-text">Manager Agent</span>
                                </div>
                                <a href="#" className="text-xs text-se-accent hover:underline">Improve prompt</a>

                                        <Icons.Plus />
                                        Add

                                        <p className="text-sm text-se-muted">No tools configured</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {tools.map((tool) => (
                                            <div key={tool.id} className="flex items-start gap-3 p-4 bg-se-dark border border-se-border rounded-lg">
                                                <Icons.GripVertical />

                                                    <input type="text" placeholder="Tool name" className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent" />
                                                    <input type="text" placeholder="Tool description" className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent" />
                                                </div>
                                                <button onClick={() => removeTool(tool.id)} className="p-1.5 text-se-muted hover:text-se-error hover:bg-se-error/10 rounded transition-colors">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                        <Icons.FileText />
                                        <label className="text-sm font-medium text-se-text">Examples (Text)</label>

                                    >
                                        <Icons.Plus />
                                        Add
                                    </button>
                                </div>
                                {examples.length === 0 ? (
                                    <div className="py-6 text-center border border-dashed border-se-border rounded-lg bg-se-dark/30">
                                        <p className="text-sm text-se-muted">No examples added</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {examples.map((example) => (
                                            <div key={example.id} className="flex items-start gap-3 p-4 bg-se-dark border border-se-border rounded-lg">
                                                <Icons.GripVertical />
                                                <div className="flex-1 space-y-2">
                                                    <div>
                                                        <label className="text-xs text-se-muted mb-1 block">Input</label>
                                                        <textarea placeholder="Example user input..." rows={2} className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent resize-none" />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs text-se-muted mb-1 block">Output</label>
                                                        <textarea placeholder="Expected agent response..." rows={2} className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm text-se-text placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent resize-none" />
                                                    </div>
                                                </div>
                                                <button onClick={() => removeExample(example.id)} className="p-1.5 text-se-muted hover:text-se-error hover:bg-se-error/10 rounded transition-colors">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Structured Output Section */}
                            <div>
                                <div className="flex items-center justify-between mb-3">
                                    <div className="flex items-center gap-2">
                                        <Icons.Code />
                                        <label className="text-sm font-medium text-se-text">Structured Output (JSON)</label>
                                    </div>
                                    <button
                                        onClick={addStructuredOutput}
                                        className="inline-flex items-center gap-1.5 px-3 py-1.5 bg-se-hover border border-se-border text-se-text rounded-lg text-xs font-medium hover:bg-se-border transition-colors"
                                    >
                                        <Icons.Plus />
                                        Add
                                    </button>
                                </div>
                                {structuredOutputs.length === 0 ? (
                                    <div className="py-6 text-center border border-dashed border-se-border rounded-lg bg-se-dark/30">
                                        <p className="text-sm text-se-muted">No structured outputs defined</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {structuredOutputs.map((output) => (
                                            <div key={output.id} className="flex items-start gap-3 p-4 bg-se-dark border border-se-border rounded-lg">
                                                <Icons.GripVertical />
                                                <div className="flex-1">
                                                    <textarea
                                                        defaultValue={output.schema}
                                                        placeholder='{"type": "object", "properties": {...}}'
                                                        rows={4}
                                                        className="w-full px-3 py-2 bg-se-card border border-se-border rounded-lg text-sm text-se-text font-mono placeholder-se-muted focus:outline-none focus:ring-2 focus:ring-se-accent resize-none"
                                                    />
                                                </div>
                                                <button onClick={() => removeStructuredOutput(output.id)} className="p-1.5 text-se-muted hover:text-se-error hover:bg-se-error/10 rounded transition-colors">
                                                    <Icons.Trash />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Action Buttons */}
                            <div className="flex items-center justify-end gap-3 pt-4 border-t border-se-border">
                                <button onClick={onBack} className="px-6 py-2.5 bg-se-hover border border-se-border text-se-text rounded-lg text-sm font-medium hover:bg-se-border transition-colors">
                                    Cancel
                                </button>
                                <button className="px-6 py-2.5 bg-se-accent hover:bg-se-accent/80 text-white rounded-lg text-sm font-medium transition-colors">
                                    Save Agent
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Components
        const NavSidebar = ({ conversationFilter, setConversationFilter, isCollapsed, onToggleCollapse, onNavigate, currentView, editingAgentName }) => {
            const [agentDropdownOpen, setAgentDropdownOpen] = useState(false);
            const [conversationsDropdownOpen, setConversationsDropdownOpen] = useState(true);

            const buildItems = [
                { id: 'agents', icon: Icons.Agents, label: 'Agents', hasDropdown: true },
                { id: 'knowledge', icon: Icons.Knowledge, label: 'Knowledge Base' },
                { id: 'tools', icon: Icons.Tool, label: 'Tools' },
                { id: 'skills', icon: Icons.Skills, label: 'Skills' }
            ];

            const conversationSubItems = [
                { id: 'resolved', label: 'Resolved' },
                { id: 'escalated', label: 'Escalated & Handoff' },
                { id: 'pending', label: 'Pending' },
                { id: 'evaluate', label: 'Evaluate' }
            ];

            if (isCollapsed) {
                return (
                    <nav className="w-16 bg-se-darker border-r border-se-border flex flex-col py-4 items-center transition-all duration-200">
                        <div className="mb-6">
                            <Icons.Logo />
                        </div>
                        <button
                            onClick={onToggleCollapse}
                            className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text mb-4"
                            title="Expand menu">
                            <Icons.ChevronRight />
                        </button>
                        <div className="flex flex-col gap-2">
                            {buildItems.map(({ id, icon: Icon, label }) => (
                                <button key={id} className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text" title={label}>
                                    <Icon />
                                </button>
                            ))}
                        </div>
                        <div className="my-4 w-8 border-t border-se-border"></div>
                        <div className="flex flex-col gap-2">
                            <button
                                onClick={() => setConversationFilter('all')}
                                className={`p-2 rounded-lg ${conversationFilter === 'all' || ['resolved', 'escalated', 'pending', 'evaluate'].includes(conversationFilter) ? 'bg-se-accent text-white' : 'text-se-muted hover:bg-se-hover hover:text-se-text'}`}
                                title="All conversations">
                                <Icons.Chat />
                            </button>
                        </div>
                        <div className="mt-auto flex flex-col gap-2">
                            <button className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text" title="Analytics">
                                <Icons.Chart />
                            </button>
                            <button className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text" title="Settings">
                                <Icons.Settings />
                            </button>

            return (
                <nav className="w-52 bg-se-darker border-r border-se-border flex flex-col py-4 transition-all duration-200">
                    <div className="px-4 mb-6 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <Icons.Logo />
                            <span className="font-semibold text-se-text">StayEasy</span>
                        </div>
                        <button
                            onClick={onToggleCollapse}
                            className="p-1 rounded text-se-muted hover:bg-se-hover hover:text-se-text"
                            title="Collapse menu">
                            <Icons.ChevronLeft />
                        </button>
                    </div>

                    {/* Build Section */}
                    <div className="px-4 mb-2">
                        <span className="text-xs font-medium text-se-muted uppercase tracking-wider">Build</span>
                    </div>
                    <div className="flex flex-col gap-1 px-2 mb-4">
                        {buildItems.map(({ id, icon: Icon, label, hasDropdown }) => (
                            <div key={id} className="relative">
                                <button
                                    onClick={() => hasDropdown && setAgentDropdownOpen(!agentDropdownOpen)}
                                    className="w-full px-3 py-2 rounded-lg text-left text-sm flex items-center justify-between transition-colors text-se-muted hover:bg-se-hover hover:text-se-text">
                                    <div className="flex items-center gap-2">
                                        <Icon /> {label}
                                    </div>
                                    {hasDropdown && (
                                        <div className={`transition-transform ${agentDropdownOpen ? 'rotate-180' : ''}`}>
                                            <Icons.ChevronDown />
                                        </div>
                                    )}
                                </button>
                                {hasDropdown && agentDropdownOpen && (
                                    <div className="ml-6 mt-1 flex flex-col gap-1">
                                        <button
                                            onClick={() => onNavigate && onNavigate('agentConfig', 'Bert - Booking Assistant')}
                                            className={`px-3 py-1.5 rounded text-left text-xs transition-colors ${currentView === 'agentConfig' && editingAgentName === 'Bert - Booking Assistant' ? 'bg-se-accent/20 text-se-accent' : 'text-se-muted hover:bg-se-hover hover:text-se-text'}`}
                                        >
                                            Bert - Booking Assistant
                                        </button>
                                        <button
                                            onClick={() => onNavigate && onNavigate('agentConfig', null)}
                                            className={`px-3 py-1.5 rounded text-left text-xs transition-colors ${currentView === 'agentConfig' && editingAgentName === null ? 'bg-se-accent/20 text-se-accent' : 'text-se-muted hover:bg-se-hover hover:text-se-text'}`}
                                        >
                                            + Create new agent
                                        </button>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {/* Conversations Section */}
                    <div className="px-4 mb-2">
                        <span className="text-xs font-medium text-se-muted uppercase tracking-wider">Conversations</span>
                    </div>
                    <div className="flex flex-col gap-1 px-2">
                        {/* All Conversations with dropdown */}
                        <div className="relative">
                            <button
                                onClick={() => {
                                    setConversationFilter('all');
                                    setConversationsDropdownOpen(!conversationsDropdownOpen);
                                }}
                                className={`w-full px-3 py-2 rounded-lg text-left text-sm flex items-center justify-between transition-colors ${conversationFilter === 'all' ? 'bg-se-accent text-white' : 'text-se-muted hover:bg-se-hover hover:text-se-text'}`}>
                                <div className="flex items-center gap-2">
                                    <Icons.Chat /> All conversations
                                </div>
                                <div className={`transition-transform ${conversationsDropdownOpen ? 'rotate-180' : ''}`}>
                                    <Icons.ChevronDown />
                                </div>
                            </button>
                            {conversationsDropdownOpen && (
                                <div className="ml-6 mt-1 flex flex-col gap-1">
                                    {conversationSubItems.map(({ id, label }) => (
                                        <button key={id} onClick={() => setConversationFilter(id)}
                                            className={`px-3 py-1.5 rounded text-left text-xs transition-colors ${conversationFilter === id ? 'text-se-accent font-medium' : 'text-se-muted hover:bg-se-hover hover:text-se-text'}`}>
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="mt-auto px-2 flex flex-col gap-1">
                        {[{ id: 'analytics', icon: Icons.Chart, label: 'Analytics' }, { id: 'settings', icon: Icons.Settings, label: 'Settings' }].map(({ id, icon: Icon, label }) => (
                            <button key={id}
                                className="px-3 py-2 rounded-lg text-left text-sm flex items-center gap-2 transition-colors text-se-muted hover:bg-se-hover hover:text-se-text">
                                <Icon /> {label}
                            </button>
                        ))}
                    </div>
                </nav>
            );
        };

        const OutcomeBadge = ({ outcome }) => {
            const styles = {
                resolved: 'bg-se-success/20 text-se-success',
                handed_over: 'bg-se-warning/20 text-se-warning',
                escalated: 'bg-se-error/20 text-se-error',
                abandoned: 'bg-se-muted/20 text-se-muted'
            };
            const labels = {
                resolved: 'Resolved',
                handed_over: 'Handed Over',
                escalated: 'Escalated',
                abandoned: 'Abandoned'
            };
            return <span className={`px-2 py-0.5 rounded text-xs font-medium ${styles[outcome] || styles.abandoned}`}>{labels[outcome] || outcome}</span>;
        };

        const SentimentIndicator = ({ sentiment }) => {
            const colors = {
                frustrated: 'text-se-error',
                neutral: 'text-se-muted',
                satisfied: 'text-se-success'
            };
            return (
                <div className="flex items-center gap-1 text-xs">
                    <span className={colors[sentiment.start]}>{sentiment.start}</span>
                    <span className="text-se-muted">→</span>
                    <span className={colors[sentiment.end]}>{sentiment.end}</span>
                </div>
            );
        };

        const ChannelIcon = ({ channel }) => (
            channel === 'voice' ? <Icons.Phone /> : <Icons.Message />
        );

        const ConversationCard = ({ conversation, isSelected, onClick }) => (
            <div onClick={onClick}
                className={`p-3 rounded-lg cursor-pointer transition-all border overflow-hidden ${isSelected ? 'bg-se-accent/10 border-se-accent' : 'bg-se-card border-transparent hover:bg-se-hover'}`}>
                <div className="flex items-start justify-between mb-2 gap-2">
                    <div className="flex items-center gap-2 min-w-0 flex-1">
                        <div className={`w-7 h-7 rounded-full flex items-center justify-center flex-shrink-0 ${conversation.channel === 'voice' ? 'bg-se-blue/20 text-se-blue' : 'bg-se-accent/20 text-se-accent'}`}>
                            <ChannelIcon channel={conversation.channel} />
                        </div>
                        <div className="min-w-0 flex-1">
                            <span className="text-sm font-medium text-se-text block truncate">{conversation.id}</span>
                            <span className="text-xs text-se-muted">{getTimeAgo(conversation.date)}</span>
                        </div>
                    </div>
                    <OutcomeBadge outcome={conversation.structuredSummary.outcome} />
                </div>
                <p className="text-xs text-se-muted mb-2 line-clamp-2 break-words">{conversation.structuredSummary.summary}</p>
                <div className="flex items-center justify-between">
                    <span className="text-xs text-se-muted truncate">{conversation.duration} · {conversation.messageCount} msgs</span>
                    <SentimentIndicator sentiment={conversation.structuredSummary.sentiment} />
                </div>
                {conversation.structuredSummary.followUpRequired && (
                    <div className="mt-2 flex items-center gap-1 text-xs text-se-warning">
                        <Icons.Flag /> Follow-up needed
                    </div>
                )}
            </div>
        );

        // Active Call Card - shows in-progress calls with live indicator
        const ActiveCallCard = ({ call, isSelected, onClick }) => {
            const [elapsedTime, setElapsedTime] = useState('0:00');

            useEffect(() => {
                const startTime = new Date(call.startTime || Date.now());
                const updateTimer = () => {
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    setElapsedTime(`${mins}:${secs.toString().padStart(2, '0')}`);
                };
                updateTimer();
                const interval = setInterval(updateTimer, 1000);
                return () => clearInterval(interval);
            }, [call.startTime]);

            return (
                <div onClick={onClick}
                    className={`p-3 rounded-lg cursor-pointer transition-all border relative overflow-hidden ${isSelected ? 'bg-se-accent/10 border-se-accent' : 'bg-se-card border-se-success/50 hover:bg-se-hover'}`}>
                    {/* Pulsing live indicator */}
                    <div className="absolute top-3 right-3 flex items-center gap-1.5">
                        <span className="relative flex h-2.5 w-2.5">
                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-se-success opacity-75"></span>
                            <span className="relative inline-flex rounded-full h-2.5 w-2.5 bg-se-success"></span>
                        </span>
                        <span className="text-xs font-semibold text-se-success uppercase tracking-wider">Live</span>
                    </div>
                    <div className="flex items-start gap-2 mb-2">
                        <div className="w-7 h-7 rounded-full flex items-center justify-center flex-shrink-0 bg-se-success/20 text-se-success">
                            <Icons.Phone />
                        </div>
                        <div className="min-w-0 flex-1">
                            <span className="text-sm font-medium text-se-text block truncate">{call.id || 'Active Call'}</span>
                            <span className="text-xs text-se-success font-medium">In Progress</span>
                        </div>
                    </div>
                    <p className="text-xs text-se-muted mb-2">Call with voice agent in progress...</p>
                    <div className="flex items-center justify-between">
                        <span className="text-xs text-se-success font-medium">{elapsedTime} elapsed</span>
                        <span className="text-xs text-se-muted">{call.messageCount || 0} msgs</span>
                    </div>
                </div>
            );
        };

        const ConversationList = ({ conversations, selectedId, onSelect, filter, search, setSearch, loading, error, onRefresh, activeCall, onSelectActiveCall }) => {
            const filtered = useMemo(() => conversations.filter(c => {
                const outcome = c.structuredSummary.outcome;
                if (filter === 'resolved' && outcome !== 'resolved') return false;
                if (filter === 'escalated' && !['escalated', 'handed_over'].includes(outcome)) return false;
                if (filter === 'pending' && outcome !== 'abandoned') return false;
                if (search && !c.id.toLowerCase().includes(search.toLowerCase()) &&
                    !c.structuredSummary.summary.toLowerCase().includes(search.toLowerCase()) &&
                    !(c.structuredSummary.keyEntities.property || '').toLowerCase().includes(search.toLowerCase())) return false;
                return true;
            }), [conversations, filter, search]);

            const stats = useMemo(() => ({
                total: conversations.length,
                resolved: conversations.filter(c => c.structuredSummary.outcome === 'resolved').length,
                escalated: conversations.filter(c => ['escalated', 'handed_over'].includes(c.structuredSummary.outcome)).length,
                followUp: conversations.filter(c => c.structuredSummary.followUpRequired).length
            }), [conversations]);

            return (
                <div className="w-80 bg-se-darker border-r border-se-border flex flex-col h-full">
                    <div className="p-4 border-b border-se-border">
                        <div className="flex items-center justify-between mb-3">
                            <span className="text-sm font-medium">Conversations</span>
                            <div className="flex items-center gap-2">
                                <span className="text-xs text-se-muted">{filtered.length} of {stats.total}</span>
                                <button onClick={onRefresh} disabled={loading}
                                    className={`p-1.5 rounded text-se-muted hover:text-se-text hover:bg-se-hover transition-colors ${loading ? 'animate-spin' : ''}`}
                                    title="Refresh conversations">
                                    <Icons.Refresh />
                                </button>
                            </div>
                        </div>
                        {error && <div className="mb-3"><span className="text-xs text-se-error">Error: {error}</span></div>}
                        <div className="relative">
                            <input type="text" placeholder="Search by property or topic..."
                                value={search} onChange={e => setSearch(e.target.value)}
                                className="w-full pl-9 pr-3 py-2 bg-se-card border border-se-border rounded-lg text-sm placeholder-se-muted focus:outline-none focus:border-se-accent" />
                            <div className="absolute left-3 top-1/2 -translate-y-1/2 text-se-muted"><Icons.Search /></div>
                        </div>
                    </div>
                    <div className="flex-1 overflow-y-auto p-3 space-y-2">
                        {/* Active Call Section */}
                        {activeCall && (
                            <div className="mb-3">
                                <div className="text-xs text-se-muted uppercase tracking-wider mb-2 px-1">Active Call</div>
                                <ActiveCallCard
                                    call={activeCall}
                                    isSelected={selectedId === activeCall.id}
                                    onClick={() => onSelectActiveCall && onSelectActiveCall(activeCall)}
                                />
                            </div>
                        )}
                        {/* Completed Conversations */}
                        {loading ? (
                            <div className="text-center py-8">
                                <div className="w-8 h-8 border-2 border-se-accent border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                                <span className="text-se-muted text-sm">Loading conversations...</span>
                            </div>
                        ) : filtered.length === 0 && !activeCall ? (
                            <div className="text-center py-8 text-se-muted text-sm">No conversations found</div>
                        ) : (
                            <>
                                {activeCall && filtered.length > 0 && (
                                    <div className="text-xs text-se-muted uppercase tracking-wider mb-2 px-1 pt-2 border-t border-se-border">Recent</div>
                                )}
                                {filtered.map(c => (
                                    <ConversationCard key={c.id} conversation={c}
                                        isSelected={selectedId === c.id} onClick={() => onSelect(c.id)} />
                                ))}
                            </>
                        )}
                    </div>
                    <div className="p-4 border-t border-se-border bg-se-card/50">
                        <div className="flex justify-between text-xs">
                            {activeCall && (
                                <span className="text-se-muted">Active: <span className="text-se-success font-medium">1</span></span>
                            )}
                            <span className="text-se-muted">Resolved: <span className="text-se-success font-medium">{stats.resolved}</span></span>
                            <span className="text-se-muted">Escalated: <span className="text-se-warning font-medium">{stats.escalated}</span></span>
                            <span className="text-se-muted">Follow-up: <span className="text-se-error font-medium">{stats.followUp}</span></span>
                        </div>
                    </div>
                </div>
            );
        };

        // Agent Event Drawer - slides in from right when clicking on Agent Event strip
        const AgentEventDrawer = ({ isOpen, onClose, eventData }) => {
            const [copiedField, setCopiedField] = useState(null);
            const [expandedSections, setExpandedSections] = useState({});

            if (!isOpen) return null;

            const copyToClipboard = (text, field) => {
                navigator.clipboard.writeText(text);
                setCopiedField(field);
                setTimeout(() => setCopiedField(null), 2000);
            };

            const toggleSection = (section) => {
                setExpandedSections(prev => ({ ...prev, [section]: !prev[section] }));
            };

            // System prompt sections
            const systemPromptSections = [
                { id: 'role', title: 'Your Role', content: eventData?.systemPrompt?.role || 'You are a helpful customer service agent for StayEasy, a hotel booking platform. Your primary goal is to assist customers with their booking inquiries, modifications, and issues.' },
                { id: 'persona', title: 'Your Persona', content: eventData?.systemPrompt?.persona || 'Be friendly, professional, and empathetic. Use a warm tone while maintaining efficiency. Always acknowledge customer concerns before providing solutions.' },
                { id: 'strategy', title: 'Conversation Strategy', content: eventData?.systemPrompt?.strategy || '1. Greet the customer warmly\n2. Listen and understand their request\n3. Verify booking details when needed\n4. Provide clear solutions or escalate appropriately\n5. Confirm satisfaction before ending' },
                { id: 'format', title: 'Your Response Format', content: eventData?.systemPrompt?.format || 'Keep responses concise but complete. Use natural conversational language. Confirm important details by repeating them back to the customer.' }
            ];

            return (
                <>
                    {/* Backdrop */}
                    <div
                        className="fixed inset-0 bg-black/60 z-40"
                        onClick={onClose}
                    />
                    {/* Drawer - Dark theme matching dashboard */}
                    <div className="fixed right-0 top-0 h-full w-[480px] bg-se-darker z-50 shadow-2xl overflow-hidden flex flex-col border-l border-se-border"
                        style={{ animation: 'slideInRight 0.2s ease-out' }}>
                        {/* Header */}
                        <div className="flex items-center justify-between px-5 py-4 border-b border-se-border">
                            <div className="flex items-center gap-2">
                                <h2 className="text-base font-semibold text-se-text">Agent Event</h2>
                                <button
                                    onClick={() => copyToClipboard(eventData?.eventId || '', 'header')}
                                    className="text-se-muted hover:text-se-text transition-colors">
                                    <Icons.Link />
                                </button>
                            </div>
                            <div className="flex items-center gap-2">
                                <button className="px-3 py-1.5 border border-se-border rounded-lg text-xs font-medium text-se-text hover:bg-se-hover flex items-center gap-1.5 transition-colors">
                                    <Icons.Plus /> Rating
                                </button>
                                <button onClick={onClose} className="p-1.5 text-se-muted hover:text-se-text hover:bg-se-hover rounded-lg transition-colors">
                                    <Icons.X />
                                </button>
                            </div>
                        </div>

                        {/* Event Metadata - 3 columns (removed Action) */}
                        <div className="px-5 py-4 border-b border-se-border bg-se-card/30">
                            <div className="grid grid-cols-3 gap-6">
                                <div>
                                    <div className="text-xs text-se-muted mb-1">Event ID</div>
                                    <div className="flex items-center gap-1.5">
                                        <span className="text-sm font-medium text-se-text font-mono">{eventData?.eventId?.slice(0, 5) || '7b16b'}</span>
                                        <button
                                            onClick={() => copyToClipboard(eventData?.eventId || '7b16b...', 'eventId')}
                                            className="text-se-muted hover:text-se-text transition-colors">
                                            <Icons.Copy />
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <div className="text-xs text-se-muted mb-1">Latency</div>
                                    <span className="text-sm font-medium text-se-text">{eventData?.latency || '0.4s'}</span>
                                </div>
                                <div>
                                    <div className="text-xs text-se-muted mb-1">Event Tokens</div>
                                    <span className="text-sm font-medium text-se-text">{eventData?.tokens || '432'}</span>
                                </div>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-y-auto">
                            {/* Tabs */}
                            <div className="px-5 pt-4 border-b border-se-border">
                                <div className="flex gap-6">
                                    <button className="pb-3 text-sm font-medium text-se-text border-b-2 border-se-accent">Details</button>
                                    <button className="pb-3 text-sm font-medium text-se-muted hover:text-se-text transition-colors">Raw Event</button>
                                </div>
                            </div>

                            <div className="p-5 space-y-5">
                                {/* Message to User */}
                                <div>
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="text-sm font-semibold text-se-text">Message to User</h3>
                                        <button
                                            onClick={() => copyToClipboard(eventData?.message || '', 'message')}
                                            className="text-se-muted hover:text-se-text transition-colors">
                                            <Icons.Copy />
                                        </button>
                                    </div>
                                    <div className="bg-se-card rounded-lg p-4 flex items-start gap-3 border border-se-border">
                                        <p className="text-sm text-se-text flex-1 leading-relaxed">{eventData?.message || 'Hello! How can I assist you today?'}</p>
                                        <div className="w-6 h-6 rounded-full bg-se-accent flex-shrink-0 flex items-center justify-center">
                                            <Icons.Bot />
                                        </div>
                                    </div>
                                </div>

                                {/* System Prompt */}
                                <div>
                                    <h3 className="text-sm font-semibold text-se-text mb-3">System Prompt</h3>
                                    <div className="space-y-2">
                                        {systemPromptSections.map(section => (
                                            <div key={section.id} className="border border-se-border rounded-lg overflow-hidden bg-se-card/50">
                                                <button
                                                    onClick={() => toggleSection(section.id)}
                                                    className="w-full px-4 py-3 flex items-center justify-between hover:bg-se-hover transition-colors">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`transition-transform text-se-muted ${expandedSections[section.id] ? 'rotate-90' : ''}`}>
                                                            <Icons.ChevronRight />
                                                        </span>
                                                        <span className="text-sm font-medium text-se-text">{section.title}</span>
                                                    </div>
                                                </button>
                                                {expandedSections[section.id] && (
                                                    <div className="px-4 pb-4 pt-0 border-t border-se-border">
                                                        <div className="pl-6 pt-3 text-sm text-se-muted whitespace-pre-wrap leading-relaxed">
                                                            {section.content}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <style>{'@keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }'}</style>
                </>
            );
        };

        const TranscriptMessage = ({ entry, onAgentEventClick }) => {
            const isAgent = entry.role === 'agent';
            return (
                <div className={`flex gap-3 ${isAgent ? '' : 'flex-row-reverse'}`}>
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${isAgent ? 'bg-se-accent' : 'bg-se-card'}`}>
                        {isAgent ? <Icons.Bot /> : <Icons.User />}
                    </div>
                    <div className={`max-w-[70%] ${isAgent ? '' : 'text-right'}`}>
                        {/* Agent Event Strip - only for agent messages */}
                        {isAgent && (
                            <button
                                onClick={() => onAgentEventClick && onAgentEventClick(entry)}
                                className="mb-1 px-2.5 py-1.5 bg-se-card hover:bg-se-hover border border-se-border rounded text-xs text-se-muted hover:text-se-text flex items-center gap-1.5 transition-colors">
                                <Icons.Zap />
                                <span className="font-medium">Agent Event</span>
                            </button>
                        )}
                        <div className={`px-4 py-2.5 rounded-2xl ${isAgent ? 'bg-se-card rounded-tl-sm' : 'bg-se-accent rounded-tr-sm'}`}>
                            <p className="text-sm leading-relaxed">{entry.content}</p>
                        </div>
                        <span className="text-xs text-se-muted mt-1 inline-block">{entry.timestamp}</span>
                    </div>
                </div>
            );
        };

        const EvaluationCard = ({ result }) => (
            <div className={`p-3 rounded-lg border ${result.passed ? 'bg-se-success/5 border-se-success/30' : 'bg-se-error/5 border-se-error/30'}`}>
                <div className="flex items-center gap-2 mb-2">
                    <div className={`w-5 h-5 rounded-full flex items-center justify-center ${result.passed ? 'bg-se-success/20 text-se-success' : 'bg-se-error/20 text-se-error'}`}>
                        {result.passed ? <Icons.Check /> : <Icons.X />}
                    </div>
                    <span className="text-sm font-medium">{result.criteriaName}</span>
                </div>
                <p className="text-xs text-se-muted leading-relaxed">{result.reasoning}</p>
            </div>
        );

        // AI Evaluation function that analyzes conversation against criteria
        const evaluateConversation = (conversation, criteria) => {
            const { structuredSummary, transcript, messageCount, duration } = conversation;
            const outcome = structuredSummary.outcome;
            const sentiment = structuredSummary.sentiment;
            const topics = structuredSummary.topics || [];
            const transcriptText = (transcript || []).map(t => t.content).join(' ').toLowerCase();

            // Parse duration to minutes
            const durationMins = parseInt(duration?.split(':')[0]) || 0;

            // Evaluate based on criteria type/keywords
            const criteriaId = criteria.id.toLowerCase();
            const criteriaName = criteria.name.toLowerCase();
            const instructions = (criteria.instructions || '').toLowerCase();

            // Issue Resolved / Resolution criteria
            if (criteriaId.includes('resolved') || criteriaName.includes('resolved') || criteriaName.includes('resolution')) {
                const passed = outcome === 'resolved' || transcriptText.includes('confirmed') || transcriptText.includes('completed') || transcriptText.includes('booked');
                return {
                    passed,
                    reasoning: passed
                        ? `Issue was successfully resolved. Conversation ended with "${outcome}" status and customer's request was addressed.`
                        : `Issue was not fully resolved. Conversation outcome: "${outcome}". ${structuredSummary.followUpRequired ? 'Follow-up is required.' : ''}`
                };
            }

            // Efficiency / Handling criteria
            if (criteriaId.includes('efficient') || criteriaName.includes('efficient') || criteriaName.includes('handling') || criteriaName.includes('speed')) {
                const passed = durationMins < 5 && messageCount < 15;
                return {
                    passed,
                    reasoning: passed
                        ? `Conversation was handled efficiently in ${duration} with ${messageCount} messages. Agent provided direct and helpful responses.`
                        : `Conversation took ${duration} with ${messageCount} messages. ${durationMins >= 5 ? 'Duration exceeded expected threshold.' : 'More messages exchanged than typical for this request type.'}`
                };
            }

            // Positive Outcome / Sentiment criteria
            if (criteriaId.includes('positive') || criteriaName.includes('positive') || criteriaName.includes('sentiment') || criteriaName.includes('satisfaction')) {
                const endSentiment = sentiment?.end || 'neutral';
                const passed = endSentiment === 'positive' || (endSentiment === 'neutral' && outcome === 'resolved');
                return {
                    passed,
                    reasoning: passed
                        ? `Customer sentiment ended ${endSentiment}. ${transcriptText.includes('thank') ? 'Customer expressed gratitude.' : 'Interaction concluded positively.'}`
                        : `Customer sentiment ended ${endSentiment}. ${transcriptText.includes('frustrat') || transcriptText.includes('upset') ? 'Customer showed signs of dissatisfaction.' : 'Could improve customer experience.'}`
                };
            }

            // Compliance / Policy criteria
            if (criteriaId.includes('compliance') || criteriaName.includes('compliance') || criteriaName.includes('policy') || criteriaName.includes('protocol')) {
                const passed = !transcriptText.includes('cannot') && !transcriptText.includes('not allowed') && outcome !== 'escalated';
                return {
                    passed,
                    reasoning: passed
                        ? `Agent followed standard protocols. No policy violations detected in the conversation.`
                        : `Potential compliance concerns noted. ${outcome === 'escalated' ? 'Conversation required escalation.' : 'Review recommended for policy adherence.'}`
                };
            }

            // Booking / Confirmation criteria
            if (criteriaId.includes('booking') || criteriaName.includes('booking') || criteriaName.includes('confirm')) {
                const hasBookingDetails = structuredSummary.keyEntities.property || structuredSummary.keyEntities.check_in;
                const passed = hasBookingDetails && (transcriptText.includes('confirm') || transcriptText.includes('book') || outcome === 'resolved');
                return {
                    passed,
                    reasoning: passed
                        ? `Booking details captured: ${structuredSummary.keyEntities.property || 'Property recorded'}. Confirmation provided to customer.`
                        : `Booking process incomplete. ${hasBookingDetails ? 'Confirmation may be pending.' : 'Missing key booking details.'}`
                };
            }

            // Negative Outcome criteria - TRUE if customer was dissatisfied
            if (criteriaId.includes('negative') || criteriaName.includes('negative') || criteriaName.includes('dissatisf')) {
                const endSentiment = sentiment?.end || 'neutral';
                const hasFrustration = transcriptText.includes('frustrat') || transcriptText.includes('upset') ||
                    transcriptText.includes('complaint') || transcriptText.includes('terrible') ||
                    transcriptText.includes('unacceptable') || transcriptText.includes('disappointed') ||
                    transcriptText.includes('not fair') || transcriptText.includes('ridiculous');
                const passed = endSentiment === 'frustrated' || hasFrustration || outcome === 'abandoned' || outcome === 'escalated';
                return {
                    passed,
                    reasoning: passed
                        ? `Customer showed signs of dissatisfaction. ${hasFrustration ? 'Negative language detected in conversation.' : `Sentiment ended as "${endSentiment}".`} Outcome: ${outcome}.`
                        : `No significant negative sentiment detected. Customer sentiment: "${endSentiment}". Outcome: ${outcome}.`
                };
            }

            // Default evaluation based on conversation outcome
            const passed = outcome === 'resolved' || (sentiment?.end === 'positive');
            return {
                passed,
                reasoning: passed
                    ? `Conversation analysis indicates criteria "${criteria.name}" was met based on ${outcome} outcome and ${topics.slice(0, 2).join(', ')} topics.`
                    : `Criteria "${criteria.name}" not fully satisfied. Outcome: ${outcome}. Topics: ${topics.slice(0, 2).join(', ')}.`
            };
        };

        // Default Evaluation Criteria - must be defined before SummaryPanel
        const DEFAULT_CRITERIA = [
            { id: 'issue_resolved', name: 'Issue Resolved', description: "Evaluate whether the customer's original issue was fully resolved.", instructions: 'Mark as successful if the agent provided a complete solution or answer, or appropriately escalated to a human agent.', passRate: 84, icon: 'Check' },
            { id: 'efficient_handling', name: 'Efficient Handling', description: 'Assess if the agent handled the conversation efficiently.', instructions: 'Evaluate based on response time, number of unnecessary messages, and directness of communication.', passRate: 91, icon: 'Clock' },
            { id: 'positive_outcome', name: 'Positive Outcome', description: 'Determine if the customer left with a positive impression.', instructions: 'Consider customer sentiment, explicit feedback, and whether they thanked the agent or expressed satisfaction.', passRate: 78, icon: 'TrendingUp' },
            { id: 'negative_outcome', name: 'Negative Outcome', description: 'If the customer expressed dissatisfaction, frustration, or negative sentiment.', instructions: 'Mark as TRUE (passed) if the customer showed signs of frustration, made complaints, or expressed dissatisfaction.', passRate: 0, icon: 'AlertTriangle' },
        ];

        const SummaryPanel = ({ conversation, evaluationCriteria, isCollapsed, onToggleCollapse, isFullWidth = false }) => {
            const { structuredSummary, evaluationResults, proseSummary } = conversation;

            // Determine which evaluation results to display:
            // 1. Start with API results from ElevenLabs if available
            // 2. Add local evaluations for any custom criteria not in API results
            const hasApiResults = evaluationResults && evaluationResults.length > 0;
            const criteriaToUse = evaluationCriteria || DEFAULT_CRITERIA;

            let criteriaBasedResults;
            if (hasApiResults) {
                // Start with ElevenLabs results
                criteriaBasedResults = [...evaluationResults];

                // Add local evaluations for custom criteria not already in API results
                const apiCriteriaIds = evaluationResults.map(r =>
                    r.criteriaId?.toLowerCase() || r.criteriaName?.toLowerCase().replace(/\s+/g, '_')
                );

                criteriaToUse.forEach(c => {
                    const criteriaId = c.id.toLowerCase();
                    const alreadyHasResult = apiCriteriaIds.some(id =>
                        id === criteriaId ||
                        id.includes(criteriaId.split('_')[0]) ||
                        criteriaId.includes(id.split('_')[0])
                    );

                    if (!alreadyHasResult) {
                        // Run local evaluation for this custom criterion
                        const evaluation = evaluateConversation(conversation, c);
                        criteriaBasedResults.push({
                            criteriaId: c.id,
                            criteriaName: c.name,
                            passed: evaluation.passed,
                            reasoning: evaluation.reasoning
                        });
                    }
                });
            } else {
                // No API results - run local evaluation for all criteria
                criteriaBasedResults = criteriaToUse.map(c => {
                    const evaluation = evaluateConversation(conversation, c);
                    return {
                        criteriaId: c.id,
                        criteriaName: c.name,
                        passed: evaluation.passed,
                        reasoning: evaluation.reasoning
                    };
                });
            }

            if (isCollapsed) {
                return (
                    <div className="w-12 bg-se-darker border-l border-se-border flex flex-col items-center py-4 transition-all duration-200">
                        <button
                            onClick={onToggleCollapse}
                            className="p-2 rounded-lg text-se-muted hover:bg-se-hover hover:text-se-text"
                            title="Expand AI Summary">
                            <Icons.ChevronLeft />
                        </button>
                        <div className="mt-4 writing-mode-vertical text-xs text-se-muted font-medium" style={{ writingMode: 'vertical-rl', textOrientation: 'mixed' }}>
                            AI Summary
                        </div>
                    </div>
                );
            }

            return (
                <div className={`${isFullWidth ? 'w-full' : 'w-96'} bg-se-darker ${!isFullWidth ? 'border-l border-se-border' : ''} p-4 overflow-y-auto transition-all duration-200`}>
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-sm font-semibold text-se-text">AI Summary</h3>
                        {!isFullWidth && (
                            <button
                                onClick={onToggleCollapse}
                                className="p-1 rounded text-se-muted hover:bg-se-hover hover:text-se-text"
                                title="Collapse AI Summary">
                                <Icons.ChevronRight />
                            </button>
                        )}
                    </div>

                    <div className="space-y-4">
                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Summary</h4>
                            <p className="text-sm text-se-text leading-relaxed">{proseSummary}</p>
                        </div>

                        <div className="flex items-center gap-2 flex-wrap">
                            <OutcomeBadge outcome={structuredSummary.outcome} />
                            <SentimentIndicator sentiment={structuredSummary.sentiment} />
                            {structuredSummary.followUpRequired && (
                                <span className="px-2 py-0.5 rounded text-xs font-medium bg-se-warning/20 text-se-warning">Follow-up</span>
                            )}
                        </div>

                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Topics</h4>
                            <div className="flex flex-wrap gap-1.5">
                                {structuredSummary.topics.map((topic, i) => (
                                    <span key={i} className="px-2 py-1 bg-se-accent/20 text-se-accent text-xs rounded-full">{topic.replace(/_/g, ' ')}</span>
                                ))}
                            </div>
                        </div>

                        {structuredSummary.actionItems.length > 0 && (
                            <div>
                                <h4 className="text-xs font-medium text-se-muted mb-2">Action Items</h4>
                                <ul className="space-y-1">
                                    {structuredSummary.actionItems.map((item, i) => (
                                        <li key={i} className="flex items-start gap-2 text-sm text-se-text">
                                            <div className="w-1.5 h-1.5 rounded-full bg-se-warning mt-1.5 flex-shrink-0" />
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        <div>
                            <h4 className="text-xs font-medium text-se-muted mb-2">Booking Details</h4>
                            <dl className="space-y-1.5 text-xs">
                                {Object.entries(structuredSummary.keyEntities).map(([key, value]) => (
                                    <div key={key} className="flex justify-between gap-2">
                                        <dt className="text-se-muted flex-shrink-0">{key.replace(/_/g, ' ')}</dt>
                                        <dd className="text-se-text font-medium text-right truncate max-w-[180px]" title={value}>{value}</dd>
                                    </div>
                                ))}
                            </dl>
                        </div>

                        <div className="pt-4 border-t border-se-border">
                            <h4 className="text-xs font-medium text-se-muted mb-3">
                                {evaluationCriteria ? 'Criteria Evaluation' : 'Quality Evaluation'}
                            </h4>
                            <div className="space-y-2">
                                {criteriaBasedResults.map((result, i) => (
                                    <EvaluationCard key={i} result={result} />
                                ))}
                            </div>
                            {evaluationCriteria && (
                                <p className="text-xs text-se-muted mt-3 italic">Evaluations based on your custom criteria</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ConversationDetail = ({ conversation, evaluationCriteria, activeCall, isEvaluateMode = false }) => {
            const [summaryCollapsed, setSummaryCollapsed] = useState(false);
            const [callElapsed, setCallElapsed] = useState('0:00');
            const [agentEventDrawerOpen, setAgentEventDrawerOpen] = useState(false);
            const [selectedAgentEvent, setSelectedAgentEvent] = useState(null);
            const [activeTab, setActiveTab] = useState('transcript'); // 'transcript' or 'summary'

            // Generate event data for an agent message - use real data if available, otherwise mock
            const generateEventData = (entry, index) => {
                const apiData = entry.eventData || {};
                const eventId = apiData.eventId || `${Math.random().toString(36).substr(2, 5)}`;
                const latency = apiData.latency || `${(Math.random() * 0.8 + 0.2).toFixed(1)}s`;
                const tokens = apiData.tokens || Math.floor(Math.random() * 400 + 200);
                return {
                    eventId,
                    action: 'message_to_user',
                    latency: typeof latency === 'number' ? `${latency}s` : latency,
                    tokens,
                    message: entry.content,
                    timestamp: entry.timestamp,
                    systemPrompt: {
                        role: 'You are a helpful customer service agent for StayEasy, a premium hotel booking platform. Your primary goal is to assist customers with their booking inquiries, modifications, cancellations, and any issues they may encounter.',
                        persona: 'Be friendly, professional, and empathetic. Use a warm and welcoming tone while maintaining efficiency. Always acknowledge customer concerns before providing solutions. Show genuine care for their travel experience.',
                        strategy: '1. Greet the customer warmly and professionally\n2. Listen carefully and identify their specific need\n3. Verify booking details when necessary (booking ID, dates, property)\n4. Provide clear, actionable solutions\n5. If unable to resolve, escalate appropriately with full context\n6. Confirm customer satisfaction before ending the conversation',
                        format: 'Keep responses concise but complete. Use natural conversational language. Confirm important details by repeating them back. Avoid technical jargon. Use bullet points for multiple options or steps.'
                    }
                };
            };

            const handleAgentEventClick = (entry, index) => {
                const eventData = generateEventData(entry, index);
                setSelectedAgentEvent(eventData);
                setAgentEventDrawerOpen(true);
            };

            // Timer for active call
            useEffect(() => {
                if (!activeCall) return;
                const startTime = new Date(activeCall.startTime || Date.now());
                const updateTimer = () => {
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    setCallElapsed(`${mins}:${secs.toString().padStart(2, '0')}`);
                };
                updateTimer();
                const interval = setInterval(updateTimer, 1000);
                return () => clearInterval(interval);
            }, [activeCall]);

            // Show active call view
            if (activeCall && !conversation) {
                return (
                    <div className="flex-1 flex flex-col bg-se-dark">
                        <div className="p-4 border-b border-se-border">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="flex items-center gap-3 mb-1">
                                        <h2 className="text-lg font-semibold">Active Call</h2>
                                        <span className="px-2 py-0.5 rounded text-xs font-semibold bg-se-success/20 text-se-success flex items-center gap-1.5">
                                            <span className="relative flex h-2 w-2">
                                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-se-success opacity-75"></span>
                                                <span className="relative inline-flex rounded-full h-2 w-2 bg-se-success"></span>
                                            </span>
                                            Live
                                        </span>
                                        <div className="px-2 py-0.5 rounded text-xs font-medium flex items-center gap-1 bg-se-blue/20 text-se-blue">
                                            <Icons.Phone /> voice
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4 text-sm text-se-muted">
                                        <span className="text-se-success font-medium">{callElapsed} elapsed</span>
                                        <span>{activeCall.messageCount || 0} messages</span>
                                        <span className="font-mono text-xs">{activeCall.id}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 flex items-center justify-center">
                            <div className="text-center max-w-md">
                                <div className="w-20 h-20 rounded-full bg-se-success/10 flex items-center justify-center mx-auto mb-4 relative">
                                    <div className="absolute inset-0 rounded-full bg-se-success/20 animate-ping"></div>
                                    <Icons.Phone />
                                </div>
                                <h3 className="text-lg font-semibold mb-2">Call in Progress</h3>
                                <p className="text-se-muted text-sm mb-4">
                                    Voice agent conversation is currently active. The full transcript and evaluation will be available once the call ends.
                                </p>
                                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-se-card border border-se-border">
                                    <span className="text-se-muted text-sm">Duration:</span>
                                    <span className="text-se-success font-mono font-semibold">{callElapsed}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!conversation) {
                return (
                    <div className="flex-1 flex items-center justify-center bg-se-dark">
                        <div className="text-center">
                            <div className="w-16 h-16 rounded-full bg-se-card flex items-center justify-center mx-auto mb-4">
                                <Icons.Chat />
                            </div>
                            <p className="text-se-muted">Select a conversation to view details</p>
                        </div>
